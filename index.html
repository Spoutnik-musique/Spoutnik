<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation Politique Panamienne</title>
    <link rel="stylesheet" href="styles.css">
    <style >  /* Global styles */
        body.default {
            background-color: #808080; /* Gris par défaut */
        }
        
        body.gauche {
            background-color: red;
        }
        
        body.centre {
            background-color: violet;
        }
        
        body.droite {
            background-color: blue;
        }
        
        body.extreme-gauche {
            background-color: darkred;
        }
        
        body.extreme-droite {
            background-color: darkblue;
        }
        
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s;
        }
        
        /* App container */
        .app-container {
            text-align: center;
            color: white;
            padding: 20px;
            position: relative; /* Position relative pour positionner le bouton absolument */
        }
        
        body.default .app-container {
            background-color: #808080; /* Gris par défaut */
        }
        
        body.gauche .app-container {
            background-color: red;
        }
        
        body.centre .app-container {
            background-color: violet;
        }
        
        body.droite .app-container {
            background-color: blue;
        }
        
        body.extreme-gauche .app-container {
            background-color: darkred;
        }
        
        body.extreme-droite .app-container {
            background-color: darkblue;
        }
        
        h1 {
            margin: 0 0 20px 0;
        }
        
        /* Input container */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 20px);
            box-sizing: border-box;
            text-align: center;
            color: white;
            background-color: transparent;
            border: 1px solid white;
        }
        
        input::placeholder {
            color: white;
        }
        
        button {
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Result container */
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        
        /* Screenshot button */
        .screenshot-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid white;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .screenshot-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
          </style >

<body class="default">
    <div class="app-container" id="appContainer">
        <h1>Orientation Politique Panamienne</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Pseudo">
            <button onclick="determineOrientation()">Go</button>
        </div>
        <div id="result"></div>
    </div>
    <script >
    function determineOrientation() {
        const nameInput = document.getElementById('nameInput').value.trim();
        const resultDiv = document.getElementById('result');
    
        if (nameInput === '') {
            resultDiv.textContent = 'Veuillez entrer un pseudo.';
            document.body.className = 'default';
            return;
        }
    
        const orientations = ['gauche', 'centre', 'droite', 'extreme-gauche', 'extreme-droite'];
        const randomIndex = Math.floor(Math.random() * orientations.length);
        const chosenOrientation = orientations[randomIndex];
    
        let orientationText;
        switch (chosenOrientation) {
            case 'gauche':
                orientationText = 'de Gauche';
                break;
            case 'centre':
                orientationText = 'du Centre';
                break;
            case 'droite':
                orientationText = 'de Droite';
                break;
            case 'extreme-gauche':
                orientationText = 'd\'Extrême Gauche';
                break;
            case 'extreme-droite':
                orientationText = 'd\'Extrême Droite';
                break;
        }
    
        resultDiv.textContent = `${nameInput} est ${orientationText}`;
        document.body.className = chosenOrientation;
    }
    </script>
</body>
</html>
